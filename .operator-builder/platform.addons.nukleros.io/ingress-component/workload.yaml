kind: ComponentWorkload
name: ingress-component
spec:
  api:
    clusterScoped: true
    domain: addons.nukleros.io
    group: platform
    kind: IngressComponent
    version: v1alpha1
  companionCliSubcmd:
    description: Manage the ingress support services
    name: ingress
  dependencies:
    - certificates-component
  resources:
    - namespace.yaml
    - external-dns/config-active-directory.yaml
    - external-dns/config-google.yaml
    - external-dns/config-route53.yaml
    - external-dns/deployment-active-directory.yaml
    - external-dns/deployment-google.yaml
    - external-dns/deployment-route53.yaml
    - external-dns/rbac.yaml
    - nginx/cert.yaml
    - nginx/config.yaml
    - nginx/crds.yaml
    - nginx/daemonset.yaml
    - nginx/deployment.yaml
    - nginx/ingress-class.yaml
    - nginx/rbac.yaml
    - nginx/service-aws.yaml
    - nginx/service-gcp-azure.yaml
    - nginx/service-nodeport.yaml
