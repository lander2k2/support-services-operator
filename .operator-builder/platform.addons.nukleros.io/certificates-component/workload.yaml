    domain: addons.nukleros.io
    group: platform
    kind: CertificatesComponent
    version: v1alpha1
  companionCliSubcmd:
    description: Manage the certificate support services
    name: certificates
  dependencies: []
  resources:
    - namespace.yaml
    - cert-manager/crds.yaml
    - cert-manager/deployment.yaml
    - cert-manager/issuer.yaml
    - cert-manager/rbac.yaml
    - cert-manager/service.yaml
    - cert-manager/webhook.yaml

