kind: WorkloadCollection
name: support-services-collection
spec:
  api:
    clusterScoped: true
    domain: nukleros.io
    group: services
    kind: SupportServices
    version: v1alpha1
  companionCliRootcmd:
    description: "Manage a cluster's support service installations"
    name: ssctl
  companionCliSubcmd:
    description: Manage the collection of support services
    name: collection
  componentFiles:
    - application.nukleros.io/database-component/workload.yaml
  resources:
    - namespace.yaml

